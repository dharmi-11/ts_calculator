<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ts Calculator</title>
    <style>
        /* Simple styling to make it look like a real mobile app */
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f2f5; margin: 0; }
        .card { background: white; padding: 2rem; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; }
        button { background: #007bff; color: white; border: none; padding: 15px 30px; border-radius: 8px; font-size: 1.2rem; cursor: pointer; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Calculator App</h2>
        <button onclick="startApp()">Open Calculator</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
